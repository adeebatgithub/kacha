{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacha | {% block title %}Management{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent-copper: #B46B4A;
            --accent-purple: #713071;
            --text-light: #f8f9fa;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background-color: #000;
            min-height: 100vh;
            border-right: 1px solid #333;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-copper);
        }

        .btn-kacha-primary {
            background-color: var(--accent-copper);
            border: none;
            color: white;
        }

        .btn-kacha-primary:hover {
            background-color: #965a3e;
            color: white;
        }

        .btn-kacha-outline {
            border: 2px solid var(--accent-purple);
            color: white;
        }

        .btn-kacha-outline:hover {
            background-color: var(--accent-purple);
            color: white;
        }

        .event-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
        }

        /* === SELECT2 DARK THEME === */

/* Container */
.select2-container--default .select2-selection--single,
.select2-container--default .select2-selection--multiple {
  background-color: #0f172a;      /* dark bg */
  border: 1px solid #334155;      /* dark border */
  border-radius: 8px;
  min-height: 42px;
  color: #e5e7eb;
}

/* Selected text */
.select2-container--default .select2-selection__rendered {
  color: #ffffff;
  line-height: 42px;
}

/* Placeholder */
.select2-container--default .select2-selection__placeholder {
  color: #94a3b8;
}

/* Arrow */
.select2-container--default .select2-selection__arrow b {
  border-color: #94a3b8 transparent transparent transparent;
}

/* Dropdown */
.select2-dropdown {
  background-color: #020617;
  border: 1px solid #334155;
  border-radius: 8px;
}

/* Search box */
.select2-search__field {
  background-color: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 6px;
  padding: 8px;
}

/* Options */
.select2-results__option {
  color: #e5e7eb;
  padding: 8px 12px;
}

/* Hover option */
.select2-results__option--highlighted {
  background-color: #2563eb !important;
  color: #ffffff;
}

/* Selected option */
.select2-results__option[aria-selected="true"] {
  background-color: #1e293b;
}

/* Focus */
.select2-container--focus .select2-selection {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
}

/* Multi-select choices */
.select2-container--default
.select2-selection--multiple
.select2-selection__choice {
  background-color: #2563eb;
  border: none;
  color: #ffffff;
  border-radius: 6px;
  padding: 4px 8px;
}

/* Remove icon */
.select2-selection__choice__remove {
  color: #e5e7eb;
}

/* Scrollbar (optional) */
.select2-results__options::-webkit-scrollbar {
  width: 6px;
}

.select2-results__options::-webkit-scrollbar-thumb {
  background-color: #ffffff;
  border-radius: 6px;
}

/* === FORCE WHITE TEXT IN SELECT2 === */

.select2-container--default,
.select2-container--default * {
  color: #ffffff !important;
}

/* Selected value */
.select2-container--default .select2-selection__rendered {
  color: #ffffff !important;
}

/* Placeholder */
.select2-container--default .select2-selection__placeholder {
  color: #ffffff !important;
  opacity: 0.6;
}

/* Dropdown options */
.select2-results__option {
  color: #ffffff !important;
}

/* Search input text */
.select2-search__field {
  color: #ffffff !important;
}

/* Multi-select selected items */
.select2-selection__choice {
  color: #ffffff !important;
}

/* Remove (Ã—) icon */
.select2-selection__choice__remove {
  color: #ffffff !important;
}



        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-4">
            <h2 class="fw-bold mb-4" style="color: var(--accent-copper);">KACHA</h2>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'result-list' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Result</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'event-list' %}" class="nav-link">Events</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'team-list' %}" class="nav-link">Teams</a>
                </li>
            </ul>
        </nav>

        <main class="col-md-10 p-5">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('select').select2({
      placeholder: 'Select an option',
      allowClear: true,
      width: '100%'
    });
  });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
